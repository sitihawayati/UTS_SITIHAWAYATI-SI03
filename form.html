<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documen</title>
</head>
<body>
<fieldset>
    <legend>Booking Periksa Kesehatan Gigi</legend>

    <table>
<tr>
    <td>
        <label for="NamaPasien">Nama Pasien</label>
    </td>
    <td>
        <input type="text" name="nama" id="nama">
    </td>
</tr>
<tr>
    <td>
        <label for="PilihDokter">Pilih Dokter</label>
    </td>
    <td>
        <select name="PilihDokter" id="PilihDokter">
            <option value="">Drg. Amalia</option>
            <option value="">Drg. Nazwa</option>
            <option value="">Drg. Marwah</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <label for="PilihLayanan">Pilih Layanan</label>
    </td>
    <td>
        <select name="PilihLayanan" id="PilihLayanan">
            <option value="">Perawatan Gigi Anak</option>
            <option value="">Perawatan Gigi Dewasa</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <label for="Keluhan">Keluhan</label>
    </td>
    <td>
        <input type="text" name="keluhan" id="keluhan"
    </td>
</tr>

<tr>
    <td>
<dt>Pembayaran</dt>
<input type="radio" name="Pembayaran[]" value="Cash">  Cash 
<br>
<input type="radio" name="Pembayaran[]" value="Transfer"> Transfer
<br>
<input type="radio" name="Pembayaran[]" value="eWallet"> eWallet
    </td>
</tr>

<tr>
    <td>
        <label for="tanggalperiksa">Tanggal Periksa</label>
    </td>
    <td>
        <input type="date" name="TanggalPeriksa" id="TanggalPeriksa">
    </td>
</tr>



<tr>
    <td>
        <label for="umur">Umur</label>
    </td>
    <td>
        <input type="number" name="umur" id="umur">
    </td>
</tr>
<tr>
    <td>
        <label for="telepon">Telepon/HP</label>
    </td>
    <td>
        <input type="number" name="telepon" id="telepon">
    </td>
</tr>
<tr>
    <td>
        <label for="email">Email</label>
    </td>
    <td>
        <input type="text" name="email" id="email">
    </td>
</tr>

<tr>
    <td></td>
    <td>
        <button type="submit" class="btn-blue">Simpan</button>
        <button type="reset" class="btn-red">Reset</button>
    </td>
</tr>

</body>
</legend>
</table>
</html>
